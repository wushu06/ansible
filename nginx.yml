- hosts: web
  become: yes
  tasks:
    - name: Install php-fpm and deps
      yum: name=php-fpm state=present
      with_items:
        - php
        - php-fpm
        - php-enchant
        - php-IDNA_Convert
        - php-mbstring
        - php-mysql
        - php-PHPMailer
        - php-process
        - php-simplepie
        - php-xml

    - name: Install nginx (centos) via amazon-linux-extras packages
      shell: "amazon-linux-extras install nginx1 -y"

    - name: "create www directory"
      file:
        path: /var/www/{{ domain }}
        state: directory
        mode: '0775'
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"

    - name: delete default nginx site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: restart nginx

    - name: copy nginx site.conf
      template:
        src: templates/wp.conf.j2
        dest: /etc/nginx/conf.d/{{ domain }}.conf
        owner: root
        group: root
        mode: '0644'
      notify: restart nginx

  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted
